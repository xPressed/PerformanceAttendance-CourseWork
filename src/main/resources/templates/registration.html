<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" th:href="@{/icons/leaf.png}" href="../static/icons/leaf.png">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        #first {
            background-color: white;
            color: #5700f7;
        }

        #first:hover {
            background-color: #5700f7;
            color: white;
        }

        #second {
            background-color: white;
            color: grey;
        }

        #second:hover {
            background-color: grey;
            color: white;
        }
    </style>

    <script>
        function showPassword(num) {
            let x;
            let y;
            if (num === 0) {
                x = document.getElementById("password");
                y = document.getElementById("img1");
            } else {
                x = document.getElementById("repeat");
                y = document.getElementById("img2");
            }
            if (x.type === "password") {
                x.type = "text";
                y.style.visibility = "visible";
            } else {
                x.type = "password";
                y.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="border-radius: 25px; border: 2px solid #5700f7">
                <p class="text-center display-4" style="font-family: Mechfire,serif">Spring Table</p>

                <form action="#" th:action="@{/registration}" th:object="${user}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="username" class="h4">Your E-Mail</label>
                        <input type="text" id="username" class="form-control input-lg" th:field="*{username}"
                               placeholder="Enter New E-Mail"/>
                        <label for="username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg" style="position: relative">
                        <label for="password" class="h4">Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"
                               placeholder="Enter Your Password"/>
                        <label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               style="color: red"></label>
                        <img onclick="showPassword(0)" alt="lock?" class="d-block" src="../static/icons/unlock.png"
                             th:src="@{/icons/unlock.png}"
                             style="width: 30px; position: absolute; left: calc(100% - 15px); top: 40px">
                        <img id="img1" onclick="showPassword(0)" alt="lock?" class="d-block"
                             src="../static/icons/lock.png"
                             th:src="@{/icons/lock.png}"
                             style="width: 30px; position: absolute; left: calc(100% - 15px); top: 40px; visibility: hidden;">
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg" style="position: relative">
                        <label for="repeat" class="h4">Repeat your password</label>
                        <input type="password" id="repeat" class="form-control" th:field="*{repeatedPassword}"
                               placeholder="Repeat Your Password"/>
                        <label for="password" th:if="${#fields.hasErrors('repeatedPassword')}"
                               th:errors="*{repeatedPassword}"
                               style="color: red"></label>
                        <img onclick="showPassword(1)" alt="lock?" class="d-block" src="../static/icons/unlock.png"
                             th:src="@{/icons/unlock.png}"
                             style="width: 30px; position: absolute; left: calc(100% - 15px); top: 40px">
                        <img id="img2" onclick="showPassword(1)" alt="lock?" class="d-block"
                             src="../static/icons/lock.png"
                             th:src="@{/icons/lock.png}"
                             style="width: 30px; position: absolute; left: calc(100% - 15px); top: 40px; visibility: hidden;">
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="surname" class="h4">Your Surname</label>
                        <input type="text" id="surname" class="form-control input-lg" th:field="*{surname}"
                               placeholder="Enter New Surname"/>
                        <label for="surname" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="name" class="h4">Your Name</label>
                        <input type="text" id="name" class="form-control input-lg" th:field="*{name}"
                               placeholder="Enter New Name"/>
                        <label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="patronymic" class="h4">Your Patronymic (or Empty)</label>
                        <input type="text" id="patronymic" class="form-control input-lg" th:field="*{patronymic}"
                               placeholder="Enter New Patronymic"/>
                        <label for="patronymic" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"
                               style="color: red"></label>
                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button id="first" type="submit" class="btn btn-secondary btn-lg"
                                style="border-color: #5700f7; border-radius: 30px">
                            Register
                        </button>
                        <button id="second" type="button" onclick="window.location='/login'"
                                class="btn btn-secondary btn-lg pb-3 mx-4"
                                style="border-color: grey; border-radius: 30px">
                            Authorization
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
