<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="icon" th:href="@{/icons/leaf.png}" href="../../static/icons/leaf.png">

    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: "yyyy",
                viewMode: "years",
                minViewMode: "years",
                maxViewMode: "years",
                orientation: "auto left",
                daysOfWeekDisabled: "0",
                autoclose: true,
                toggleActive: true,
                container: '#datepicker'
            });
        });
    </script>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        #btn {
            background-color: white;
            color: #5700f7;
        }

        #btn:hover {
            background-color: #5700f7;
            color: white;
        }
    </style>

</head>
<body style="background-color: transparent;">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     onclick="parent.closeIFrame();"></div>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <p class="text-center display-4" style="font-family: Mechfire,serif">Spring Table</p>

                <form action="#" th:action="@{/performance/add(username=${param.username[0]})}"
                      th:object="${discipline}"
                      method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="name" class="h4">Name</label>
                        <input type="text" id="name" class="form-control input-lg" th:field="*{name}"
                               placeholder="Enter Discipline Name" autocomplete="off"/>
                        <label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="year" class="h4">Year</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" id="year" class="form-control input-lg" th:field="*{year}"
                                   placeholder="Enter Year" autocomplete="off"/>
                            <span class="add-on input-group-text" style="border-radius: 0"><i
                                    class="fa fa-calendar"></i></span>
                        </div>
                        <label for="year" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label class="h4">Mark</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="2" th:field="*{mark}"
                                   value="2">
                            <label class="form-check-label" for="2">
                                Неудовлетворительно
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="3" th:field="*{mark}"
                                   value="3">
                            <label class="form-check-label" for="3">
                                Удовлетворительно
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="4" th:field="*{mark}"
                                   value="4">
                            <label class="form-check-label" for="4">
                                Хорошо
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="5" th:field="*{mark}"
                                   value="5">
                            <label class="form-check-label" for="5">
                                Отлично
                            </label>
                        </div>
                        <label th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"
                               style="color: red"></label>
                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button id="btn" type="submit" class="btn btn-secondary btn-lg"
                                style="border-color: #5700f7; border-radius: 30px">Add Record
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
