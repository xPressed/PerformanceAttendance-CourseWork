<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <meta charset="UTF-8">
    <title>View</title>
    <link rel="icon" th:href="@{/icons/leaf.png}" href="../../static/icons/leaf.png">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        .btn {
            background-color: white;
            color: #5700f7;
        }

        .btn:hover {
            background-color: #5700f7;
            color: white;
        }
    </style>

</head>
<body style="background-color: transparent;">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     onclick="parent.closeIFrame();"></div>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <p class="text-center display-4" style="font-family: Mechfire,serif">Spring Table</p>

                <div class="mx-5 px-5 form-group form-group-lg">
                    <label for="username" class="h4 mb-0">E-Mail</label>
                    <p id="username" th:text="${user.username}"></p>
                </div>

                <div class="mx-5 px-5 form-group form-group-lg">
                    <label for="role" class="h4 mb-0">Role</label>
                    <p id="role" th:text="${user.roles}"></p>
                </div>

                <div class="mx-5 px-5 form-group form-group-lg">
                    <label for="surname" class="h4 mb-0">Surname</label>
                    <p id="surname" th:text="${user.surname}"></p>
                </div>

                <div class="mx-5 px-5 form-group form-group-lg">
                    <label for="name" class="h4 mb-0">Name</label>
                    <p id="name" th:text="${user.name}"></p>
                </div>

                <div class="mx-5 px-5 form-group form-group-lg">
                    <label for="patronymic" class="h4 mb-0">Patronymic</label>
                    <p id="patronymic" th:text="${user.patronymic}"></p>
                </div>

                <div class="mx-5 px-5 form-group form-group-lg">
                    <label for="groupName" class="h4 mb-0">Group Name</label>
                    <p id="groupName" th:text="${user.groupName}"></p>
                </div>

                <div class="d-flex justify-content-center m-3 pb-3">
                    <button type="button" class="btn btn-secondary btn-lg"
                            th:attr="onclick=|parent.closeIFrame('/performance?username=${user.username}')|"
                            style="border-color: #5700f7; border-radius: 30px">
                        Performance
                    </button>
                    <button type="button"
                            th:attr="onclick=|parent.closeIFrame('/attendance?username=${user.username}')|"
                            class="btn btn-secondary btn-lg pb-3 mx-4"
                            style="border-color: #5700f7; border-radius: 30px">Attendance
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
