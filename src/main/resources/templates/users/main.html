<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Performance</title>
    <link rel="icon" th:href="@{/icons/leaf.png}" href="../../static/icons/leaf.png">

    <script>
        function closeIFrame() {
            window.location = "/users";
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        #current {
            background-color: white;
            color: #5700f7;
        }

        #current:hover {
            background-color: #5700f7;
            color: white;
        }

        #btn1 {
            background-color: white;
            color: black;
        }

        #btn1:hover {
            background-color: red;
            color: white;
        }

        #btn2 {
            background-color: white;
        }

        #btn2:hover {
            background-color: #5700f7;
        }
    </style>
</head>

<body style="height: 100%;" th:styleappend="|overflow: ${overflow}|">
<div class="px-0 container-fluid" th:styleappend="|filter: blur(${blur})|">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-12">

            <nav class="navbar sticky-top navbar-expand-xl navbar-light"
                 style="background-color: white; border-bottom: 2px solid #d9d9d9">

                <a href="/static">
                    <img alt="jabba?" class="d-block ml-5 mr-2" src="../../static/icons/leaf.png"
                         th:src="@{/icons/leaf.png}"
                         style="width: 75px">
                </a>
                <a class="h1" href="/static" style="color: black; text-decoration: none; font-family: Mechfire,serif">Spring
                    Table</a>
                <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse"
                        style="border: 2px solid black; border-radius: 20px" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a id="current" class="nav-link h4 px-4 mt-3"
                               href="/static"
                               style="border: 2px solid #5700f7; border-radius: 30px">Users</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false" aria-haspopup="true"
                               class="nav-link dropdown-toggle h4 px-4 mt-3" data-toggle="dropdown"
                               id="navbarDropdownMenuLink" role="button"
                               th:text="${username}"></a>
                            <div aria-labelledby="navbarDropdownMenuLink"
                                 class="dropdown-menu dropdown-menu-right p-1"
                                 style="margin-top: 9px; border: 2px solid #d9d9d9; border-top: 2px solid white; border-radius: 0 0 10px 10px;">
                                <a class="dropdown-item mb-2"
                                   style="background-color: #5700f7; color: white; border-radius: 25px"
                                   href="/account">Account</a>
                                <a class="dropdown-item"
                                   style="background-color: grey; color: white; border-radius: 25px"
                                   href="/logout">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>


            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <p class="h1 my-4">Users Table</p>

                    <div class="h4 row">
                        <div class="col-2 ml-4 p-0">Username</div>
                        <div class="col-1 p-0" style="width: 11%; flex: 0 0 11%; max-width: 11%">Role</div>
                        <div class="col-2 p-0">Surname</div>
                        <div class="col-2 p-0">Name</div>
                        <div class="col-2 p-0">Patronymic</div>
                        <div class="col-1 p-0">Group</div>
                    </div>
                    <hr class="mx-3" style="background-color: #5700f7">

                    <div class="h5 p-0" th:each="row : ${rows}">
                        <div class="row">
                            <div class="col-2 ml-4 p-0 pt-3" th:text="${row.username}"
                                 style="text-overflow: ellipsis; overflow: hidden">wwwwwwwwww
                            </div>
                            <div class="col-1 p-0 pt-3"
                                 style="width: 11%; flex: 0 0 11%; max-width: 11%; text-overflow: ellipsis; overflow: hidden"
                                 th:text="${row.roles}">ROLE_STUDENT
                            </div>
                            <div class="col-2 p-0 pt-3" th:text="${row.surname}"
                                 style="text-overflow: ellipsis; overflow: hidden">wwwwwwwwwwwwwww
                            </div>
                            <div class="col-2 p-0 pt-3" th:text="${row.name}"
                                 style="text-overflow: ellipsis; overflow: hidden">wwwwwwwwwwwwwww
                            </div>
                            <div class="col-2 p-0 pt-3" th:text="${row.patronymic}"
                                 style="text-overflow: ellipsis; overflow: hidden">wwwwwwwwwwwwwww
                            </div>
                            <div class="col-1 p-0 pt-3" th:text="${row.groupName}"
                                 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">ИКБО-16-20
                            </div>

                            <button th:if="${delete}" id="btn1" type="button"
                                    th:attr="onclick=|location.href='/users/delete?username=${row.username}'|"
                                    title="Delete" class="btn btn-secondary btn-lg mr-4"
                                    style="border: 3px solid red; border-radius: 20px; position: absolute; right: 0">
                                X
                            </button>
                            <button th:if="${update}" id="btn2" type="button"
                                    th:attr="onclick=|location.href='/users?update=${row.username}'|"
                                    title="Update" class="btn btn-secondary btn-lg mr-4 p-2"
                                    style="border: 3px solid #5700f7; border-radius: 20px; position: absolute; right: 55px">
                                ⚙
                            </button>
                        </div>
                        <hr class="mx-3 mt-4" style="background-color: #5700f7">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<iframe th:if="${param.update}" th:attr="src=|@{/users/update(username=${param.update[0]})}|"
        style="width: 100%; height: 100%; position: absolute; left:0; top:0; border: none"></iframe>

</body>
</html>
