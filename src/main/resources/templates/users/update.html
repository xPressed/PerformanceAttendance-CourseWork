<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="icon" th:href="@{/icons/leaf.png}" href="../../static/icons/leaf.png">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        #btn {
            background-color: white;
            color: #5700f7;
        }

        #btn:hover {
            background-color: #5700f7;
            color: white;
        }
    </style>

</head>
<body style="background-color: transparent;">
<div style="z-index: 1; width: 100%; height: 100%; position: absolute; top: 0; right: 0"
     onclick="parent.closeIFrame();"></div>
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5" style="z-index: 2">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <p class="text-center display-4" style="font-family: Mechfire,serif">Spring Table</p>

                <form action="#" th:action="@{/users/update(username=${param.username[0]})}" th:object="${user}"
                      method="post">
                    <div class="mx-5 px-5 form-group form-group-lg">
                        <div th:if="${roleUpdate}">
                            <label class="h4">Role</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="default" th:field="*{roles}"
                                       value="ROLE_DEFAULT">
                                <label class="form-check-label" for="default">
                                    ROLE_DEFAULT
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="student" th:field="*{roles}"
                                       value="ROLE_STUDENT">
                                <label class="form-check-label" for="student">
                                    ROLE_STUDENT
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="teacher" th:field="*{roles}"
                                       value="ROLE_TEACHER">
                                <label class="form-check-label" for="teacher">
                                    ROLE_TEACHER
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="admin" th:field="*{roles}"
                                       value="ROLE_ADMIN">
                                <label class="form-check-label" for="admin">
                                    ROLE_ADMIN
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="surname" class="h4">Surname</label>
                        <input type="text" id="surname" class="form-control input-lg" th:field="*{surname}"
                               placeholder="Enter Surname"/>
                        <label for="surname" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="name" class="h4">Name</label>
                        <input type="text" id="name" class="form-control input-lg" th:field="*{name}"
                               placeholder="Enter Name"/>
                        <label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="patronymic" class="h4">Patronymic (or Empty)</label>
                        <input type="text" id="patronymic" class="form-control input-lg" th:field="*{patronymic}"
                               placeholder="Enter Patronymic"/>
                        <label for="patronymic" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"
                               style="color: red"></label>
                    </div>

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="groupName" class="h4">Group Name</label>
                        <input type="text" id="groupName" class="form-control input-lg" th:field="*{groupName}"
                               placeholder="Enter Group Name"/>
                        <label for="groupName" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}"
                               style="color: red"></label>
                    </div>

                    <div class="d-flex justify-content-center m-3">
                        <button id="btn" type="submit" class="btn btn-secondary btn-lg"
                                style="border-color: #5700f7; border-radius: 30px">Update
                            User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
