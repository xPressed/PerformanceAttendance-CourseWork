<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="icon" th:href="@{/icons/leaf.png}" href="../static/icons/leaf.png">

    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        #first {
            background-color: white;
            color: #5700f7;
        }

        #first:hover {
            background-color: #5700f7;
            color: white;
        }

        #second {
            background-color: white;
            color: grey;
        }

        #second:hover {
            background-color: grey;
            color: white;
        }
    </style>

    <script>
        function showPassword() {
            const x = document.getElementById("password");
            const y = document.getElementById("img");
            if (x.type === "password") {
                x.type = "text";
                y.style.visibility = "visible";
            } else {
                x.type = "password";
                y.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body style="background-color:  transparent;">
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5">
            <div style="background-color: white; border-radius: 25px; border: 2px solid #5700f7">
                <p class="text-center display-4" style="font-family: Mechfire,serif">Spring Table</p>

                <form action="#" th:action="@{/perform-login}" method="post">

                    <div class="mx-5 px-5 form-group form-group-lg">
                        <label for="username" class="h4">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Enter Your Username"/>
                    </div>

                    <div class="mx-5 px-5" style="position: relative">
                        <label for="password" class="h4">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter Your Password"/>
                        <img onclick="showPassword()" alt="lock?" class="d-block"
                             src="../static/icons/unlock.png"
                             th:src="@{/icons/unlock.png}"
                             style="width: 30px; position: absolute; left: calc(100% - 15px); bottom: 3px">
                        <img id="img" onclick="showPassword()" alt="lock?" class="d-block"
                             src="../static/icons/lock.png"
                             th:src="@{/icons/lock.png}"
                             style="width: 30px; position: absolute; left: calc(100% - 15px); bottom: 3px; visibility: hidden">
                    </div>

                    <div th:if="${param.error}" class="mx-5 px-5" style="color: red">
                        <p>Wrong name or password! Consider verifying your E-Mail!</p>
                    </div>

                    <div class="d-flex justify-content-center m-3 pb-3">
                        <button id="first" type="submit" class="btn btn-secondary btn-lg"
                                style="border-color: #5700f7; border-radius: 30px">
                            Log In
                        </button>
                        <button id="second" type="button" onclick="window.location='/registration'"
                                class="btn btn-secondary btn-lg pb-3 mx-4"
                                style="border-color: grey; border-radius: 30px">Registration
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
